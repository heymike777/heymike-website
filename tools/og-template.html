<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<style>
@import url('https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@300;400;500;700&display=swap');

* { margin: 0; padding: 0; box-sizing: border-box; }

body {
    width: 1200px;
    height: 630px;
    font-family: 'JetBrains Mono', monospace;
    background: #0a0a0a;
    color: #b0b0b0;
    display: flex;
    align-items: center;
    justify-content: center;
    overflow: hidden;
    position: relative;
}

/* Scanline overlay */
body::after {
    content: '';
    position: absolute;
    top: 0; left: 0;
    width: 100%; height: 100%;
    pointer-events: none;
    background: repeating-linear-gradient(
        0deg,
        transparent, transparent 2px,
        rgba(0, 0, 0, 0.04) 2px,
        rgba(0, 0, 0, 0.04) 4px
    );
    z-index: 10;
}

/* Subtle green vignette glow */
body::before {
    content: '';
    position: absolute;
    top: 0; left: 0;
    width: 100%; height: 100%;
    background: radial-gradient(ellipse at center, rgba(0,255,65,0.03) 0%, transparent 70%);
    pointer-events: none;
    z-index: 1;
}

.card {
    display: flex;
    align-items: center;
    gap: 48px;
    padding: 60px 80px;
    position: relative;
    z-index: 5;
}

.avatar {
    width: 180px;
    height: 180px;
    border-radius: 50%;
    border: 3px solid #00ff41;
    box-shadow: 0 0 30px rgba(0,255,65,0.2), 0 0 60px rgba(0,255,65,0.05);
    flex-shrink: 0;
}

.info {
    flex: 1;
}

.name {
    font-size: 52px;
    font-weight: 700;
    color: #00ff41;
    letter-spacing: -1px;
    margin-bottom: 8px;
}

.cursor {
    display: inline-block;
    width: 3px;
    height: 44px;
    background: #00ff41;
    margin-left: 6px;
    vertical-align: middle;
}

.bio {
    font-size: 22px;
    font-weight: 300;
    color: #b0b0b0;
    margin-bottom: 28px;
}

.bio .prompt {
    color: #00cc33;
    margin-right: 8px;
}

.socials {
    display: flex;
    gap: 16px;
    margin-bottom: 20px;
}

.social {
    display: inline-flex;
    align-items: center;
    gap: 7px;
    font-size: 15px;
    color: #888;
}

.social svg {
    width: 16px;
    height: 16px;
    flex-shrink: 0;
}

.projects {
    display: flex;
    flex-wrap: wrap;
    gap: 10px;
}

.tag {
    font-size: 15px;
    font-weight: 500;
    padding: 6px 14px;
    border-radius: 4px;
    border: 1px solid #1a1a1a;
    color: #e0e0e0;
    background: #111111;
}

.url {
    position: absolute;
    bottom: 40px;
    right: 80px;
    font-size: 16px;
    color: #00cc33;
    opacity: 0.6;
    z-index: 5;
}

/* Corner decorations */
.corner {
    position: absolute;
    width: 40px;
    height: 40px;
    z-index: 5;
}
.corner-tl { top: 24px; left: 24px; border-top: 2px solid #1a1a1a; border-left: 2px solid #1a1a1a; }
.corner-tr { top: 24px; right: 24px; border-top: 2px solid #1a1a1a; border-right: 2px solid #1a1a1a; }
.corner-bl { bottom: 24px; left: 24px; border-bottom: 2px solid #1a1a1a; border-left: 2px solid #1a1a1a; }
.corner-br { bottom: 24px; right: 24px; border-bottom: 2px solid #1a1a1a; border-right: 2px solid #1a1a1a; }
</style>
</head>
<body>
